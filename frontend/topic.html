<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Темы форума | Black Dynasty</title>
    <link rel="icon" type="image/png" href="https://scontent.fsof10-1.fna.fbcdn.net/v/t39.30808-6/571988370_841740614988641_4931287812958960179_n.jpg?stp=dst-jpg_p526x296_tt6&_nc_cat=104&ccb=1-7&_nc_sid=127cfc&_nc_ohc=vPi-CTI7HzgQ7kNvwFOs44m&_nc_oc=AdmhhkDEScpULrOL7FMpuYDkorP2fQ7TjfkW-5LlppSpNCeu_7qgfJrJS6hrdp3EnZw&_nc_zt=23&_nc_ht=scontent.fsof10-1.fna&_nc_gid=OYzJmC24oCiwhmrzameNZQ&oh=00_AfeG9S_Zez74r_X57lFPEdqVuf--As4jZ6X028IqaLRKZg&oe=6909AE5E">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="https://scontent.fsof10-1.fna.fbcdn.net/v/t39.30808-6/571988370_841740614988641_4931287812958960179_n.jpg?stp=dst-jpg_p526x296_tt6&_nc_cat=104&ccb=1-7&_nc_sid=127cfc&_nc_ohc=vPi-CTI7HzgQ7kNvwFOs44m&_nc_oc=AdmhhkDEScpULrOL7FMpuYDkorP2fQ7TjfkW-5LlppSpNCeu_7qgfJrJS6hrdp3EnZw&_nc_zt=23&_nc_ht=scontent.fsof10-1.fna&_nc_gid=OYzJmC24oCiwhmrzameNZQ&oh=00_AfeG9S_Zez74r_X57lFPEdqVuf--As4jZ6X028IqaLRKZg&oe=6909AE5E" alt="Black Dynasty Logo" class="logo">
                <h1>Black Dynasty Forum</h1>
            </div>
            <nav>
                <a href="index.html" class="nav-link">Главная</a>
                <a href="login.html" class="nav-link">Войти</a>
                <a href="register.html" class="nav-link">Регистрация</a>
            </nav>
        </div>
    </header>

    <main>
        <div id="topic-header" class="topic-header card"></div>
        <div id="moderation-bar" class="card" style="display:none;gap:0.5rem">
          <button id="pin-btn" class="btn btn-secondary">Закрепить/Снять</button>
          <button id="lock-btn" class="btn btn-secondary">Закрыть/Открыть</button>
          <button id="delete-btn" class="btn" style="background:linear-gradient(135deg,#ef4444,#dc2626);">Удалить тему</button>
          <button id="sub-btn" class="btn btn-secondary">Подписаться</button>
          <button id="bm-btn" class="btn btn-secondary">В закладки</button>
        </div>
        <div id="topics" class="topic-comments"></div>
        <div id="topics-pagination" class="buttons" style="margin-bottom:1rem;"></div>
        <div class="card" id="topic-form-card" style="display:none;">
          <form id="topicForm">
            <div class="form-group">
              <label for="topic-title">Заголовок темы</label>
              <input id="topic-title" type="text" placeholder="Введите заголовок"/>
            </div>
            <div class="form-group">
              <label for="topic-content">Содержимое</label>
              <textarea id="topic-content" rows="5" placeholder="Опишите тему..."></textarea>
            </div>
            <button type="submit" class="btn">Создать тему</button>
          </form>
        </div>
        <div class="card" id="comment-form-card" style="display:none;">
          <form id="commentForm">
            <div class="form-group">
              <label for="comment-content">Ваш комментарий</label>
              <textarea id="comment-content" rows="4" placeholder="Напишите сообщение..."></textarea>
            </div>
            <button type="submit" class="btn">Отправить</button>
          </form>
        </div>
        <div id="comments" class="topic-comments"></div>
        <div id="comments-pagination" class="buttons" style="margin-top:1rem;"></div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/forum.js"></script>
</body>
</html>
